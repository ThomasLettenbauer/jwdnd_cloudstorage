<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Home</title>
</head>
    <body class="p-3 mb-2 bg-light text-black">
    <div class="container justify-content-center w-25 p-3" style="background-color: #eeeeee; margin-top: 5em;">
        <div class="row">
            <div class="col-md-12">
                <div class="error-template">
                    <h1>Oops!</h1>
                    <h1 th:text="'Error ' + ${status} + ' has occured'">
                        Errortext
                    </h1>
                    <div class="error-actions justify-content-center">
                        <a href="/home" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                            Take Me Home </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
